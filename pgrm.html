<canvas width="600" height="400"></canvas>

<script>
	function qudrd(x, y, px, cor) {
		var tela = document.querySelector('canvas');
		var pincel = tela.getContext("2d");

		pincel.fillStyle = cor;
		pincel.fillRect(x, y, px, px);
		pincel.strokeStyle = 'black';
		pincel.strokeRect(x, y, px, px);
	}

	qudrd(0, 0, 50, 'purple');
	qudrd(0, 50, 50, 'blue');
	qudrd(0, 100, 50, 'green');
	qudrd(0, 150, 50, 'yellow');
	qudrd(0, 200, 50, 'orange');
	qudrd(0, 250, 50, 'red');
	qudrd(50, 50, 50, 'blue');
	qudrd(100, 100, 50, 'green');
	qudrd(150, 150, 50, 'yellow');
	qudrd(200, 200, 50, 'orange');
	qudrd(250, 250, 50, 'red');
	qudrd(50, 0, 50, 'blue');
	qudrd(100, 0, 50, 'green');
	qudrd(150, 0, 50, 'yellow');
	qudrd(200, 0, 50, 'orange');
	qudrd(250, 0, 50, 'red');
	qudrd(100, 50, 50, 'green');
	qudrd(150, 50, 50, 'yellow');
	qudrd(200, 50, 50, 'orange');
	qudrd(250, 50, 50, 'red');
	qudrd(50, 100, 50, 'green');
	qudrd(50, 150, 50, 'yellow');
	qudrd(50, 200, 50, 'orange');
	qudrd(50, 250, 50, 'red');
	qudrd(100, 150, 50, 'yellow');
	qudrd(100, 200, 50, 'orange');
	qudrd(100, 250, 50, 'red');
	qudrd(150, 100, 50, 'yellow');
	qudrd(200, 100, 50, 'orange');
	qudrd(250, 100, 50, 'red');
	qudrd(200, 150, 50, 'orange');
	qudrd(250, 150, 50, 'red');
	qudrd(150, 200, 50, 'orange');
	qudrd(150, 250, 50, 'red');
	qudrd(250, 200, 50, 'red');
	qudrd(200, 250, 50, 'red');

</script>
